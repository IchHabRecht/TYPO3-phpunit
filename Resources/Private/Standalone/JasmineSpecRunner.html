<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Jasmine Test Runner</title>
		<link rel="stylesheet" type="text/css" href="../../../{extPath}Resources/Public/JavaScript/Vendor/jasmine/lib/jasmine-2.0.0/jasmine.css">
		<script type="text/javascript" src="../../../{extPath}Resources/Public/JavaScript/Vendor/jasmine/lib/jasmine-2.0.0/jasmine.js"></script>
		<script type="text/javascript" src="../../../{extPath}Resources/Public/JavaScript/Vendor/jasmine/lib/jasmine-2.0.0/jasmine-html.js"></script>
		<script type="text/javascript" src="../../../{extPath}Resources/Public/JavaScript/Vendor/jasmine/lib/jasmine-2.0.0/boot.js"></script>

		<f:for each="{includes}" as="include">
			<script type="text/javascript" src="../../../{include}"></script>
		</f:for>
		<f:for each="{specs}" as="spec">
			<script type="text/javascript" src="../../../{spec}"></script>
		</f:for>

	</head>
	<body>

	<script type="text/javascript">
		env.addReporter(new jasmine.HtmlReporter());
		env.execute();
	</script>

	</body>
</html>
